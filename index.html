
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="icon.png">
  </head>

  <body>
    <center>
      <p id="heading" class="col-xs-12">IMAGE IDENTIFICATION<img src="logo.gif" id="logo"></p>
      <br>
      <div class="col-xs-12 col-sm-6 main_div" id="camera_div">
        <h3 style="font-weight: bold;">Webcam View - </h3>
        <div id="camera"></div> <br>
        <button id="snap" onclick="take_snapshot()" class="button">Take Picture</button> 
      </div>
      <div class="col-xs-12 col-sm-6 main_div" id="result_div">
        <h3 style="font-weight: bold;">Snapshot -</h3>
        <div id="result"></div> <br>
        <button id="check" onclick="check()" class="button">Analyse Image</button> 
      </div>
      <div class="object_div">
        <h3 id="my_output">
          <img src="blub.gif" id="bulb">
          <span id="output"></span>
        </h3>
      </div>
      <div id="footer_div">
        Developed by Meghna
      </div>
    </center>    
<script src="main.js"></script>
  </body>
</html>
